name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ”§ Build with Maven
        run: |
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests

      - name: ğŸ“¦ Prepare JAR for Deployment
        run: |
          # Find the built JAR file
          JAR_FILE=$(find target -name "*SNAPSHOT.jar" -o -name "storeBackend*.jar" | grep -v javadoc | head -n 1)

          if [ -z "$JAR_FILE" ]; then
            echo "âŒ No JAR file found in target directory!"
            echo "ğŸ“ Contents of target directory:"
            ls -lah target/ || echo "target directory is empty or doesn't exist"
            exit 1
          fi

          JAR_SIZE=$(stat --format=%s "$JAR_FILE" 2>/dev/null || stat -f%z "$JAR_FILE" 2>/dev/null)
          echo "Found JAR: $(basename $JAR_FILE) ($(numfmt --to=iec $JAR_SIZE 2>/dev/null || du -h "$JAR_FILE" | cut -f1))"

          # Create app.jar as a copy
          cp "$JAR_FILE" target/app.jar

          if [ ! -f target/app.jar ]; then
            echo "âŒ Failed to create target/app.jar"
            exit 1
          fi

          echo "âœ… Created target/app.jar for deployment"
          ls -lh target/app.jar

      - name: ğŸš€ Deploy JAR to VPS (/tmp)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "target/app.jar"
          target: "/tmp/"

      - name: ğŸ“‹ Copy Deploy Script to VPS (/tmp)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "scripts/deploy.sh"
          target: "/tmp/"

      - name: âœ… Verify JAR Transfer
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "ğŸ” Checking for JAR file in /tmp..."

            # Check for app.jar first
            if [ -f /tmp/app.jar ]; then
              APP_SIZE=$(stat --format=%s /tmp/app.jar 2>/dev/null || stat -f%z /tmp/app.jar 2>/dev/null)
              echo "âœ… app.jar found! Size: $(numfmt --to=iec $APP_SIZE 2>/dev/null || du -h /tmp/app.jar | cut -f1)"
              exit 0
            fi

            # Check for any jar file
            JAR_FILE=$(find /tmp -maxdepth 1 -name "*.jar" -type f 2>/dev/null | head -n 1)
            if [ -n "$JAR_FILE" ]; then
              echo "âš ï¸  app.jar not found, but found: $(basename $JAR_FILE)"
              echo "ğŸ“ Files in /tmp:"
              find /tmp -maxdepth 1 -name "*.jar" -type f 2>/dev/null
              exit 1
            fi

            echo "âŒ No JAR file found in /tmp!"
            echo "ğŸ“ All files in /tmp:"
            ls -lah /tmp/ | head -30
            exit 1

      - name: ğŸ”§ Setup VPS Environment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "ğŸ”§ Preparing VPS environment..."

            # Create base directory and subdirectories if they don't exist
            sudo mkdir -p /opt/storebackend
            sudo mkdir -p /opt/storebackend/backups
            sudo mkdir -p /opt/storebackend/logs

            # Create storebackend user if it doesn't exist
            if ! id -u storebackend > /dev/null 2>&1; then
              echo "Creating storebackend user..."
              sudo useradd -r -s /bin/bash
