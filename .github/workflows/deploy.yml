name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ”§ Build with Maven
        run: |
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests

      - name: ğŸ“¦ Verify JAR exists
        run: |
          if [ ! -f target/*.jar ]; then
            echo "âŒ JAR file not found!"
            exit 1
          fi
          ls -lh target/*.jar

      - name: ğŸš€ Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "target/*.jar"
          target: "/tmp/"
          strip_components: 1

      - name: ğŸ“‹ Copy Deploy Script
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "scripts/deploy.sh"
          target: "/opt/storebackend/"
          strip_components: 1

      - name: ğŸ”„ Execute Deployment
        uses: appleboy/ssh-action@master
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          envs: DB_PASSWORD,JWT_SECRET
          script: |
            # Environment Variables exportieren
            export DB_PASSWORD="${DB_PASSWORD}"
            export JWT_SECRET="${JWT_SECRET}"
            
            # Deploy Script ausfÃ¼hrbar machen
            chmod +x /opt/storebackend/deploy.sh
            
            # Deployment starten
            cd /opt/storebackend
            ./deploy.sh

      - name: ğŸ¥ Final Health Check
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "Checking application health..."
            sleep 5
            curl -f http://localhost:8080/actuator/health || exit 1
            echo "âœ… Application is running!"

      - name: ğŸ“Š Deployment Summary
        if: success()
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "âœ… Application built"
          echo "âœ… Deployed to VPS"
          echo "âœ… Health check passed"
          echo "ğŸŒ Your application is now live!"

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Please check the logs above for details."
          echo "The application may have been rolled back to the previous version."

