name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: üîß Build with Maven
        run: |
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests

      - name: üì¶ Prepare JAR for Deployment
        run: |
          # Find the built JAR file and rename it to app.jar for consistency
          JAR_FILE=$(find target -name "*.jar" -type f | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "‚ùå No JAR file found in target directory!"
            ls -la target/
            exit 1
          fi
          echo "Found JAR: $JAR_FILE"
          cp "$JAR_FILE" target/app.jar
          ls -lh target/app.jar

      - name: üöÄ Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "target/app.jar"
          target: "/tmp/"

      - name: üìã Copy Deploy Script
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "scripts/deploy.sh"
          target: "/opt/storebackend/"
          strip_components: 1

      - name: ‚úÖ Verify JAR Transfer
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "üîç Checking for JAR file in /tmp..."
            if [ -f /tmp/app.jar ]; then
              echo "‚úÖ JAR file found!"
              ls -lh /tmp/app.jar
            else
              echo "‚ùå JAR file not found in /tmp"
              echo "Files in /tmp:"
              ls -lh /tmp/ | head -20
              exit 1
            fi

      - name: üîß Setup VPS Environment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "üîß Preparing VPS environment..."

            # Create directories if they don't exist
            sudo mkdir -p /opt/storebackend/backups
            sudo mkdir -p /opt/storebackend/logs

            # Create storebackend user if it doesn't exist
            if ! id -u storebackend > /dev/null 2>&1; then
              echo "Creating storebackend user..."
              sudo useradd -r -s /bin/bash storebackend
            fi

            # Set permissions
            sudo chown -R storebackend:storebackend /opt/storebackend
            sudo chmod 755 /opt/storebackend

            echo "‚úÖ VPS environment ready"

      - name: üîÑ Execute Deployment
        uses: appleboy/ssh-action@master
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          envs: DB_PASSWORD,JWT_SECRET
          script: |
            # Environment Variables exportieren
            export DB_PASSWORD="${DB_PASSWORD}"
            export JWT_SECRET="${JWT_SECRET}"

            # Deploy Script ausf√ºhrbar machen
            chmod +x /opt/storebackend/deploy.sh

            # Deployment starten
            cd /opt/storebackend
            ./deploy.sh

      - name: üè• Final Health Check
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "Checking application health..."
            sleep 5
            curl -f http://localhost:8080/actuator/health || exit 1
            echo "‚úÖ Application is running!"

      - name: üìä Deployment Summary
        if: success()
        run: |
          echo "üéâ Deployment successful!"
          echo "‚úÖ Application built"
          echo "‚úÖ Deployed to VPS"
          echo "‚úÖ Health check passed"
          echo "üåê Your application is now live!"

      - name: ‚ùå Deployment Failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Please check the logs above for details."
          echo "The application may have been rolled back to the previous version."

