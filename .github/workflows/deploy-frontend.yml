name: Deploy Frontend to VPS

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'storeFrontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Clean npm config (no auth, public registry)
        run: |
          echo ">>> Removing all npmrc files (global + project)"
          rm -f ~/.npmrc 2>/dev/null || true
          rm -f /etc/npmrc 2>/dev/null || true
          rm -f /usr/local/etc/npmrc 2>/dev/null || true
          rm -f .npmrc 2>/dev/null || true
          rm -f storeFrontend/.npmrc 2>/dev/null || true

      - name: Debug npm config before install
        working-directory: storeFrontend
        run: |
          echo ">>> NPM env:"
          echo "NPM_CONFIG_USERCONFIG=${NPM_CONFIG_USERCONFIG:-<not set>}"
          echo "NODE_AUTH_TOKEN=${NODE_AUTH_TOKEN:+<set but hidden>}"

          echo ">>> Existing .npmrc files:"
          find .. -name ".npmrc" -print || true

          echo ">>> Forcing public npm registry:"
          npm config set registry https://registry.npmjs.org/
          npm config list -l

      - name: Install dependencies (public registry, no auth)
        working-directory: storeFrontend
        run: npm ci --legacy-peer-deps
        env:
          npm_config_registry: https://registry.npmjs.org/

      - name: Build Angular app
        working-directory: storeFrontend
        run: npm run build:prod

      - name: Create deployment package
        working-directory: storeFrontend
        run: |
          cd dist/markt-ma-frontend
          tar -czf ../../frontend-dist.tar.gz *

      - name: Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "storeFrontend/frontend-dist.tar.gz"
          target: "/tmp/"
          strip_components: 1

      - name: Extract and setup on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ðŸš€ Deploying Frontend to markt.ma..."
            
            # Create frontend directory if not exists
            sudo mkdir -p /var/www/markt.ma
            
            # Backup old version
            if [ -d "/var/www/markt.ma/current" ]; then
              echo "ðŸ“¦ Backing up old version..."
              sudo mv /var/www/markt.ma/current /var/www/markt.ma/backup-$(date +%Y%m%d-%H%M%S) || true
            fi
            
            # Create new directory
            sudo mkdir -p /var/www/markt.ma/current
            
            # Extract new build
            echo "ðŸ“‚ Extracting new build..."
            sudo tar -xzf /tmp/frontend-dist.tar.gz -C /var/www/markt.ma/current
            
            # Set permissions
            echo "ðŸ”’ Setting permissions..."
            sudo chown -R www-data:www-data /var/www/markt.ma/current
            sudo chmod -R 755 /var/www/markt.ma/current
            
            # Cleanup
            rm /tmp/frontend-dist.tar.gz
            
            # Keep only last 3 backups
            cd /var/www/markt.ma
            sudo ls -t | grep backup | tail -n +4 | xargs -r sudo rm -rf || true
            
            echo "âœ… Frontend deployment complete!"
            echo "ðŸ“ Location: /var/www/markt.ma/current"


      - name: Deployment summary
        run: |
          echo "## ðŸŽ‰ Frontend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Frontend built successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Deployed to VPS" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Location: /var/www/markt.ma/current" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ Domain: http://markt.ma" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ WWW: http://www.markt.ma" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Configure DNS A-Record for markt.ma â†’ VPS IP" >> $GITHUB_STEP_SUMMARY
          echo "2. Configure DNS A-Record for www.markt.ma â†’ VPS IP" >> $GITHUB_STEP_SUMMARY
          echo "3. Setup SSL with: sudo certbot --nginx -d markt.ma -d www.markt.ma" >> $GITHUB_STEP_SUMMARY
