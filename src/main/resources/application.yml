spring:
  application:
    name: storeBackend

  datasource:
    url: jdbc:postgresql://localhost:5432/storedb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

jwt:
  secret: mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
  expiration: 86400000

server:
  port: 8081

# SaaS Multi-Tenant Configuration
saas:
  baseDomain: markt.ma
  platformDomain: app.markt.ma
  subdomainPattern: "{slug}.markt.ma"
  domainVerification:
    txtRecordPrefix: "_marktma-verification"
    tokenLength: 32

# MinIO S3-Compatible Storage Configuration
minio:
  endpoint: http://localhost:9000
  accessKey: minioadmin
  secretKey: minioadmin
  bucket: markt-media
  region: us-east-1
  secure: false
