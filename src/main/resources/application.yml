spring:
  application:
    name: storeBackend

  # H2 In-Memory Database (lokale Entwicklung ohne PostgreSQL)
  datasource:
    url: jdbc:h2:mem:storedb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: validate  # ✅ Nur validieren - Schema kommt von Flyway
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # ==========================================
  # Flyway Migrations - PRODUCTION SAFE
  # ==========================================
  flyway:
    enabled: true
    baseline-on-migrate: true  # ✅ Für existierende DBs (nur beim ersten Mal)
    baseline-version: 0
    locations: classpath:db/migration
    schemas: public
    default-schema: public

    # KRITISCH: Validierung & Sicherheit
    validate-on-migrate: true           # ✅ Checksums prüfen bei jedem Start
    out-of-order: false                 # ✅ Reihenfolge strikt erzwingen
    ignore-missing-migrations: false    # ✅ Fehlende Migrations = Fehler
    ignore-ignored-migrations: false    # ✅ Ignorierte Migrations = Fehler
    ignore-future-migrations: false     # ✅ Neuere Versionen = Fehler

    # Clean DEAKTIVIERT (löscht sonst alle Daten!)
    clean-disabled: true                # ✅ KRITISCH für Production!

    # Repair-Mode (kann über ENV aktiviert werden)
    # spring.flyway.repair-on-migrate=false (default)

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  tomcat:
    threads:
      max: 50
      min-spare: 10

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true

jwt:
  # nur lokal hardcodiert – in production bitte über ENV (siehe unten)
  secret: mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
  expiration: 86400000

# MinIO lokal standardmäßig deaktiviert
minio:
  enabled: false
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket: store-assets
  region: us-east-1
  secure: false
