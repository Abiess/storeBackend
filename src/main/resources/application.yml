spring:
  application:
    name: storeBackend

  # H2 In-Memory Database (für lokale Entwicklung ohne PostgreSQL)
  datasource:
    url: jdbc:h2:mem:storedb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

jwt:
  secret: mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
  expiration: 86400000

server:
  port: 8080
  tomcat:
    threads:
      max: 50
      min-spare: 10

# MinIO Configuration (lokal)
# Setzen Sie enabled: true wenn Sie MinIO lokal verwenden möchten
minio:
  enabled: false
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket: store-assets
  region: us-east-1
  secure: false

