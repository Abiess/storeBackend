spring:
  application:
    name: storeBackend

  # H2 In-Memory Database (lokale Entwicklung ohne PostgreSQL)
  datasource:
    url: jdbc:h2:mem:storedb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: validate  # ✅ Nur validieren - Schema kommt von Flyway
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # ==========================================
  # Flyway Migrations - AFTER SQUASH (V17 Baseline)
  # ==========================================
  flyway:
    enabled: true
    baseline-on-migrate: true  # ✅ Für erste Migration mit V17 Baseline
    baseline-version: 16  # ✅ Baseline bei V16 (V1-V16 existieren bereits in DB)
    locations: classpath:db/migration
    schemas: public
    default-schema: public

    # Validierung deaktiviert für Squash
    validate-on-migrate: false  # ✅ Ignoriert fehlende V2-V16
    out-of-order: false
    ignore-missing-migrations: true  # ✅ Ignoriert fehlende V2-V16 (nur V17 im Classpath)
    ignore-ignored-migrations: true
    ignore-future-migrations: false

    # Clean DEAKTIVIERT (löscht sonst alle Daten!)
    clean-disabled: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  tomcat:
    threads:
      max: 50
      min-spare: 10

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true

jwt:
  # nur lokal hardcodiert – in production bitte über ENV (siehe unten)
  secret: mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
  expiration: 86400000

# MinIO lokal standardmäßig deaktiviert
minio:
  enabled: false
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket: store-assets
  region: us-east-1
  secure: false
