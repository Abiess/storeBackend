spring:
  application:
    name: storeBackend

  # H2 In-Memory Database (lokale Entwicklung ohne PostgreSQL)
  datasource:
    url: jdbc:h2:mem:storedb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop  # ✅ H2: Lasse Hibernate Schema erstellen (aus Entities)
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  sql:
    init:
      mode: never  # ✅ Schema.sql für H2 deaktiviert - Hibernate erstellt Schema aus Entities

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USER:markt.ma.noreply@gmail.com}
    password: ${SMTP_PASS:fefz phln uprt eikh}
    from: ${MAIL_FROM:noreply@markt.ma}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

server:
  port: 8080
  tomcat:
    threads:
      max: 50
      min-spare: 10

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true

jwt:
  # nur lokal hardcodiert – in production bitte über ENV (siehe unten)
  secret: mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
  expiration: 86400000

# Base URL für Verification-Links
app:
  base-url: ${APP_BASE_URL:https://markt.ma}

mail:
  enabled: ${MAIL_ENABLED:true}

# MinIO lokal standardmäßig deaktiviert
minio:
  enabled: false
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket: store-assets
  region: us-east-1
  secure: false
