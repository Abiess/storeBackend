spring:
  application:
    name: storeBackend

  # H2 In-Memory Database (für lokale Entwicklung ohne PostgreSQL)
  datasource:
    url: jdbc:h2:mem:storedb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

jwt:
  secret: mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
  expiration: 86400000

server:
  port: 8080

# MinIO Configuration (lokal)
# Setzen Sie enabled: true wenn Sie MinIO lokal verwenden möchten
minio:
  enabled: false
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket: store-assets
  region: us-east-1
  secure: false

