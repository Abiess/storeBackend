spring:
  application:
    name: storeBackend

  datasource:
    url: jdbc:postgresql://localhost:5432/storedb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

jwt:
  secret: mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm
  expiration: 86400000

server:
  port: 8080

# SaaS Multi-Tenant Configuration
saas:
  baseDomain: markt.ma
  platformDomain: app.markt.ma
  subdomainPattern: "{slug}.markt.ma"
  domainVerification:
    txtRecordPrefix: "_marktma-verification"
    tokenLength: 32
