spring:
  application:
    name: storeBackend

  datasource:
    url: jdbc:postgresql://localhost:5432/storedb
    username: storeapp
    # kommt von SPRING_DATASOURCE_PASSWORD bzw. aus /etc/storebackend.env
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 3
      connection-timeout: 20000
      idle-timeout: 300000
      data-source-properties:
        currentSchema: public

  jpa:
    hibernate:
      ddl-auto: update  # ✅ Auto-Update Schema - fügt fehlende Spalten hinzu (z.B. cart_items.created_at)
    show-sql: false  # In Production: false (Performance)
    open-in-view: false  # Verhindert lazy-loading Probleme
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USER:}
    password: ${SMTP_PASS:}
    from: ${MAIL_FROM:noreply@example.com}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

server:
  port: ${SERVER_PORT:8080}
  tomcat:
    threads:
      max: 100
      min-spare: 20

# Logging für Production
logging:
  level:
    root: INFO
    storebackend: INFO
    org.springframework.security: INFO
    org.hibernate: INFO

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true

jwt:
  secret: ${JWT_SECRET:change-me-in-production}
  expiration: 86400000

# Spring Mail Configuration für Email-Verification
mail:
  enabled: ${MAIL_ENABLED:true}

# Base URL für Verification-Links
app:
  base-url: ${APP_BASE_URL:https://yourapp.com}

minio:
  enabled: ${MINIO_ENABLED:true}
  public-endpoint:
  access-key: ${MINIO_ACCESS_KEY:miniomarkt}
  secret-key: ${MINIO_SECRET_KEY:miniopassword!}
  bucket: ${MINIO_BUCKET:store-assets}
  region: ${MINIO_REGION:us-east-1}

  # weil endpoint intern http ist → false

  endpoint: ${MINIO_ENDPOINT:https://minio.markt.ma}
  secure: ${MINIO_SECURE:true}
