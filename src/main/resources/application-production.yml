spring:
  application:
    name: storeBackend

  datasource:
    url: jdbc:postgresql://localhost:5432/storedb
    username: storeapp
    # kommt von SPRING_DATASOURCE_PASSWORD bzw. aus /etc/storebackend.env
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 3
      connection-timeout: 20000
      idle-timeout: 300000

  jpa:
    hibernate:
      # TEMPORÄR auf 'create' um Tabellen neu zu erstellen - danach wieder auf 'update' ändern!
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
    # data.sql wird NACH DDL ausgeführt
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  # kommt von SERVER_PORT in /etc/storebackend.env, fallback 8080
  port: ${SERVER_PORT:8080}
  tomcat:
    threads:
      max: 100
      min-spare: 20

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true

jwt:
  # hier aus ENV – passt zu deinem deploy.sh (/etc/storebackend.env → JWT_SECRET)
  secret: ${JWT_SECRET:change-me-in-production}
  expiration: 86400000

# MinIO Konfiguration für Production
minio:
  # kannst du z.B. über ENV MINIO_ENABLED steuern
  enabled: ${MINIO_ENABLED:true}
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket: ${MINIO_BUCKET:store-assets}
  region: ${MINIO_REGION:us-east-1}
  secure: ${MINIO_SECURE:false}
