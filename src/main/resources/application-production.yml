spring:
  application:
    name: storeBackend

  datasource:
    url: jdbc:postgresql://localhost:5432/storedb
    username: storeapp
    # kommt von SPRING_DATASOURCE_PASSWORD bzw. aus /etc/storebackend.env
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 3
      connection-timeout: 20000
      idle-timeout: 300000
      data-source-properties:
        currentSchema: public

  jpa:
    hibernate:
      ddl-auto: validate  # ✅ Nach Squash: validate (Schema kommt von Flyway)
    show-sql: false  # In Production: false (Performance)
    open-in-view: false  # Verhindert lazy-loading Probleme
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  # ==========================================
  # Flyway Migrations - AFTER SQUASH (V17 Baseline)
  # ==========================================
  flyway:
    enabled: true

    # Baseline für V17 nach Squash
    baseline-on-migrate: ${FLYWAY_BASELINE_ON_MIGRATE:true}
    baseline-version: 16  # ✅ V1-V16 existieren in DB, V17 ist neue Baseline

    locations: classpath:db/migration
    schemas: public
    default-schema: public

    # User für Migrationen
    user: ${FLYWAY_USER:storeapp}
    password: ${FLYWAY_PASSWORD:${SPRING_DATASOURCE_PASSWORD:postgres}}

    # WICHTIG: Validierung deaktivieren (temporär für Squash-Migration)
    validate-on-migrate: false  # ✅ Ignoriert fehlende V2-V16
    out-of-order: false
    ignore-missing-migrations: true  # ✅ WICHTIG: Ignoriert fehlende V2-V16 (nur V17 im Classpath)
    ignore-ignored-migrations: true  # ✅ Ignoriert gelöschte Migrationen
    ignore-future-migrations: false

    # Clean DEAKTIVIERT
    clean-disabled: true

    # Repair aktiviert zum Markieren gelöschter Migrationen
    repair-on-migrate: ${FLYWAY_REPAIR_ON_MIGRATE:true}

    create-schemas: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${SERVER_PORT:8080}
  tomcat:
    threads:
      max: 100
      min-spare: 20

# Logging für Production
logging:
  level:
    root: INFO
    storebackend: INFO
    org.springframework.security: INFO
    org.flywaydb: DEBUG  # ✅ Flyway Logs sichtbar machen

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true

jwt:
  secret: ${JWT_SECRET:change-me-in-production}
  expiration: 86400000

minio:
  enabled: ${MINIO_ENABLED:true}
  public-endpoint:
  access-key: ${MINIO_ACCESS_KEY:miniomarkt}
  secret-key: ${MINIO_SECRET_KEY:miniopassword!}
  bucket: ${MINIO_BUCKET:store-assets}
  region: ${MINIO_REGION:us-east-1}

  # weil endpoint intern http ist → false

  endpoint: ${MINIO_ENDPOINT:https://minio.markt.ma}
  secure: ${MINIO_SECURE:true}
