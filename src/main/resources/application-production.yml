spring:
  application:
    name: storeBackend

  datasource:
    url: jdbc:postgresql://localhost:5432/storedb
    username: storeapp
    # kommt von SPRING_DATASOURCE_PASSWORD bzw. aus /etc/storebackend.env
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 3
      connection-timeout: 20000
      idle-timeout: 300000

  jpa:
    hibernate:
      # Temporär auf 'create' für Schema-Neuinitialisierung
      # Danach zurück auf 'validate' setzen!
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        # Zeige DDL-Statements im Log
        show_sql: true
        use_sql_comments: true
    # Stelle sicher, dass Hibernate die Tabellen erstellt
    generate-ddl: true

  # Flyway Datenbank-Migrationen
  flyway:
    enabled: true
    baseline-on-migrate: true  # Wichtig für existierende Produktionsdatenbank
    baseline-version: 0
    locations: classpath:db/migration
    out-of-order: false
    validate-on-migrate: true
    # Für Production: User mit ausreichenden Rechten
    user: ${FLYWAY_USER:storeapp}
    password: ${FLYWAY_PASSWORD:${SPRING_DATASOURCE_PASSWORD:postgres}}

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  # kommt von SERVER_PORT in /etc/storebackend.env, fallback 8080
  port: ${SERVER_PORT:8080}
  tomcat:
    threads:
      max: 100
      min-spare: 20

# Logging für Debugging
logging:
  level:
    root: INFO
    storebackend.security: DEBUG
    storebackend.controller: DEBUG
    org.springframework.security: DEBUG
    org.flywaydb: INFO

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true

jwt:
  # hier aus ENV – passt zu deinem deploy.sh (/etc/storebackend.env → JWT_SECRET)
  secret: ${JWT_SECRET:change-me-in-production}
  expiration: 86400000

minio:
  enabled: ${MINIO_ENABLED:true}

  # interner Zugriff für Spring Boot (API!)


  # öffentliche URL für Browser/Angular (API über HTTPS + Nginx)
  public-endpoint:

  access-key: ${MINIO_ACCESS_KEY:miniomarkt}
  secret-key: ${MINIO_SECRET_KEY:miniopassword!}

  bucket: ${MINIO_BUCKET:store-assets}
  region: ${MINIO_REGION:us-east-1}

  # weil endpoint intern http ist → false

  endpoint: ${MINIO_ENDPOINT:https://minio.markt.ma}
  secure: ${MINIO_SECURE:true}
