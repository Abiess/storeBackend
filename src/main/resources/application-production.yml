spring:
  application:
    name: storeBackend

  datasource:
    url: jdbc:postgresql://localhost:5432/storedb
    username: storeapp
    # kommt von SPRING_DATASOURCE_PASSWORD bzw. aus /etc/storebackend.env
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 3
      connection-timeout: 20000
      idle-timeout: 300000
      data-source-properties:
        currentSchema: public

  jpa:
    hibernate:
      ddl-auto: validate  # ✅ Schema-Validierung - Schema kommt von scripts/db/schema.sql
    show-sql: false  # In Production: false (Performance)
    open-in-view: false  # Verhindert lazy-loading Probleme
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${SERVER_PORT:8080}
  tomcat:
    threads:
      max: 100
      min-spare: 20

# Logging für Production
logging:
  level:
    root: INFO
    storebackend: INFO
    org.springframework.security: INFO
    org.hibernate: INFO

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true

jwt:
  secret: ${JWT_SECRET:change-me-in-production}
  expiration: 86400000

minio:
  enabled: ${MINIO_ENABLED:true}
  public-endpoint:
  access-key: ${MINIO_ACCESS_KEY:miniomarkt}
  secret-key: ${MINIO_SECRET_KEY:miniopassword!}
  bucket: ${MINIO_BUCKET:store-assets}
  region: ${MINIO_REGION:us-east-1}

  # weil endpoint intern http ist → false

  endpoint: ${MINIO_ENDPOINT:https://minio.markt.ma}
  secure: ${MINIO_SECURE:true}
